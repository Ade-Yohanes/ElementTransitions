<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/elementTransitions.css" />
    <script src="js/elementTransitions.js"></script>
    <style>
      body{
        padding: 0px;
        margin: 0px;
        background-color: #222;
      }
      .et-page h2{
        margin: 100px;
      }
      .et-wrapper {
        width: 100%;
        height: 800px;
      }
      .et-page:nth-child(1) {
        background: red;
      }
      .et-page:nth-child(2) {
        background: blue;
      }
      .et-page:nth-child(3) {
        background: purple;
      }
    </style>
  </head>
  <body>
    <div class="et-wrapper " >
      <div class="et-page et-rotate" et-step=2 et-in="rotateCarouselBottomIn" et-out="rotateCarouselBottomOut ontop">
        <h2>Page 1</h2>
      </div>
      <div class="et-page et-rotate" et-step=-1 et-in="rotateCarouselBottomIn" et-out="rotateCarouselBottomOut ontop">
        <h2>Page 2</h2>
      </div>
      <div class="et-page et-rotate" et-step=-1 et-in="rotateCarouselBottomIn" et-out="rotateCarouselBottomOut ontop">
        <h2>Page 3</h2>
      </div>
    </div>
  </body>
</html>
